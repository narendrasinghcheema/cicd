<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is version v6 with latest Design v6</h1>

    <div class="form-container">
        <h2>Personal Details</h2>
        <form action="/submit" method="POST">  <!-- Updated here -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname" placeholder="Enter your middle name">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" name="fathername" placeholder="Enter father's name" required>

            <label for="mothername">Mother's Name:</label>
            <input type="text" id="mothername" name="mothername" placeholder="Enter mother's name" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
