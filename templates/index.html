<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏎️ Car Race Details 🏎️</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>🏁 Welcome to the Drage Race</h1>

    <div class="form-container">
        <h2>🚗 Enter Your Details</h2>
        <form action="/submit" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Lewis" required>

            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname" placeholder="Carl">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Hamilton" required>

            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" name="fathername" placeholder="Anthony Hamilton" required>

            <label for="mothername">Mother's Name:</label>
            <input type="text" id="mothername" name="mothername" placeholder="Carmen Larbalestier" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">🏎️ Submit Profile</button>
        </form>
    </div>
</body>
</html>
