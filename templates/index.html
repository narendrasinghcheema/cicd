<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Personal Info Portal</h1>

    <div class="form-container">
        <h2>Complete Your Profile</h2>
        <form action="/submit" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="John" required>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name" placeholder="Michael">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 123 456 7890" required>

            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" placeholder="1234 Elm Street, City, State" required>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Software Engineer">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
